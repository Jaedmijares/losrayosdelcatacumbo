!DOCTYPE html>
<html lang="es">
<head>

    <title>Los Rayos del Catatumbo</title>
    <style>

            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
        .content {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;

            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

    </div>
    <footer>
